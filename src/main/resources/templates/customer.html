<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <title>Customer</title>
</head>
<body>
<div class="row">
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control label">Customer Id:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${customer.id}">Customer id</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control label">First name:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${customer.firstName}">First name</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control label">Last name:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${customer.lastName}">Last name</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control label">E-mail:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${customer.email}">E-mail</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control label">Phone number:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${customer.phoneNumber}">Phone number</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control label">Address 1</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${customer.addressLine1}">Address 1</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control label">Address 2:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${customer.addressLine1}">Address 2</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control label">City:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${customer.city}">City</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control label">State:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${customer.state}">State</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control label">Zip code:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${customer.zipCode}">Zip code</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/customers">Back to list of all customers</a>
        </div>
    </div>
</div>
</body>
</html>
