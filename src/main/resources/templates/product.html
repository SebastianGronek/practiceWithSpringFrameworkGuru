<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <title>Product</title>
</head>
<body>
<div class="row">
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control label">Product Id:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${product.id}">Product id</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control label">Description:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${product.description}">Description</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control label">Price:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${product.price}">Price</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control label">Image URL:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${product.imgURL}">Image</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/products">Back to list of all products</a>
        </div>
    </div>
</div>
</body>
</html>
